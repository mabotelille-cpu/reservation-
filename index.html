<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pré‑réservation pop‑up</title>
  <style>
    body {font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:24px;}
    h1 {font-size:1.4em;}
    label {display:block;margin-top:16px;}
    input, button {margin-top:4px;padding:6px;width:100%;max-width:330px;}
    button {background: #803d4a; color: #fff; border:none; border-radius: 4px;}
    small {color: #666;}
  </style>
</head>
<body>
  <h1>Pré‑réservation pop‑up</h1>
  <p>Indiquez votre nom, adresse et email ci-dessous. Seul le nom sera transmis automatiquement à votre agenda.</p>

  <form id="f">
    <label>Nom</label>
    <input name="nom" required>

    <label>Adresse</label>
    <input name="adresse" required>

    <label>Email</label>
    <input name="email" type="email" required>

    <button type="button" onclick="go(event)">Continuer vers la réservation</button>
  </form>
  <small>Vos données sont utilisées uniquement pour organiser votre RDV.</small>

  <script>
    function go(event) {
      event.preventDefault();
      const form = new FormData(document.getElementById('f'));
      const nom = form.get('nom');
      window.location.href =
        "https://www.supersaas.fr/schedule/Mabote/Mabôté?name=" +
        encodeURIComponent(nom);
    }
  </script>
</body>
</html>
