<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pré‑réservation pop‑up</title>
  <style>
    body {font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;padding:24px;}
    h1 {font-size:1.4em;}
    label {display:block;margin-top:16px;}
    input, button {margin-top:4px;padding:6px;width:100%;max-width:330px;}
    button {background: #803d4a; color: #fff; border:none; border-radius: 4px;}
    small {color: #666;}
  </style>
</head>
<body>
  <h1>Pré‑réservation pop‑up</h1>
  <p>Indiquez votre nom, adresse et email ci-dessous. Vous serez redirigé(e) vers le planning, et vos données seront enregistrées pour faciliter vos prochains contacts.</p>

  <form id="f" action="https://formspree.io/f/meovonbe" method="POST">
    <label>Nom</label>
    <input name="nom" required>

    <label>Adresse</label>
    <input name="adresse" required>

    <label>Email</label>
    <input name="email" type="email" required>

    <button type="submit">Continuer vers la réservation</button>
  </form>
  <small>Vos données sont utilisées uniquement pour organiser votre RDV ou vous recontacter en cas d’abandon.</small>

  <script>
    document.getElementById('f').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = new FormData(this);
      const nom = form.get('nom');
      fetch(this.action, {
        method: "POST",
        body: form,
        headers: { 'Accept': 'application/json' }
      }).then(() => {
        window.location.href = "https://www.supersaas.fr/schedule/Mabote/Mabôté?name=" + encodeURIComponent(nom);
      });
    });
  </script>
</body>
</html>
