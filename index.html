<head>
  <title>Pré‑réservation Maison Mabôté</title>
  <style>
    body {
      background-color: #eae4e1;
      color: #544036;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #dfb7bd;
      text-align: center;
      padding: 40px 0 20px 0;
    }
    .header img {
      height: 90px;
      margin-bottom: 10px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 2px 18px #d0ccc8;
      padding: 12px;
      display: inline-block;
      vertical-align: middle;
    }
    .header h1 {
      color: #544036;
      font-size: 2em;
      margin: 0;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .container {
      background: #fff;
      max-width: 700px;
      margin: 30px auto;
      box-shadow: 0 0 20px #d0ccc8;
      padding: 38px 32px;
      border-radius: 18px;
    }
    label {
      font-weight: bold;
      color: #544036;
      margin-top: 13px;
      display: block;
    }
    input, select {
      display: block;
      width: 95%;
      font-size: 1em;
      margin-top: 6px;
      margin-bottom: 18px;
      padding: 9px;
      border-radius: 8px;
      border: 1px solid #d0ccc8;
      background: #eae4e1;
      color: #544036;
    }
    input[type="checkbox"] {
      display: inline-block;
      width: auto;
      margin-right: 8px;
    }
    .btn-envoyer {
      background: #dfb7bd;
      color: #544036;
      font-weight: bold;
      font-size: 1.07em;
      padding: 12px 36px;
      border-radius: 22px;
      border: none;
      margin-top: 18px;
      box-shadow: 0 2px 10px #d0ccc8;
      cursor: pointer;
      transition: background 0.3s, color 0.3s;
    }
    .btn-envoyer:hover {
      background: #544036;
      color: #dfb7bd;
    }
    .infos {
      font-size: 0.98em;
      color: #544036;
      padding: 12px 0 0 0;
    }
    .rgpd-link {
      color: #dfb7bd;
      font-weight: bold;
      text-decoration: none;
      border-bottom: 1.5px dotted #dfb7bd;
      margin-left: 3px;
      transition: color 0.3s;
    }
    .rgpd-link:hover {
      color: #544036;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="logo.png" alt="Logo Maison Mabôté">
    <h1>Pré‑réservation</h1>
  </div>
  <div class="container">
    <form method="POST" action="https://formspree.io/f/meovonbe">
      <label for="prenom">Prénom</label>
      <input id="prenom" name="Prénom" required>

      <label for="nom">Nom</label>
      <input id="nom" name="Nom" required>

      <label for="adresse">Adresse</label>
      <input id="adresse" name="Adresse" required>

      <label for="email">Email</label>
      <input id="email" name="Email" type="email" required>

      <label for="tel">Téléphone (Whatsapp accepté, France +33 / Belgique +32)</label>
      <input id="tel" name="Téléphone" required placeholder="+33 6... ou +32 4...">

      <label for="connu">Comment avez-vous connu Maison Mabôté ?</label>
      <select id="connu" name="Connaissance" required>
        <option value="" disabled selected>Choisissez</option>
        <option value="Facebook">Facebook</option>
        <option value="Instagram">Instagram</option>
        <option value="TikTok">TikTok</option>
        <option value="Google">Google</option>
        <option value="Bouche à oreille">Bouche à oreille</option>
        <option value="Autre">Autre</option>
      </select>

      <label>
        <input type="checkbox" name="Newsletter">
        Je souhaite recevoir les nouveautés, offres et conseils par email.
      </label>
      <label>
        <input type="checkbox" name="RGPD" required>
        J'accepte que mes données soient collectées pour organiser ma réservation et recevoir des informations, conformément au RGPD.
        <a href="politique-confidentialite.html" class="rgpd-link">Voir la politique de confidentialité</a>
      </label>
      <button type="submit" class="btn-envoyer">Continuer vers la réservation</button>
    </form>
    <div class="infos">
      Vos données sont utilisées uniquement pour la gestion de votre RDV et l’information Maison Mabôté.<br>
      Elles ne sont jamais revendues et vous pouvez demander leur suppression à tout moment.
    </div>
  </div>
</body>
